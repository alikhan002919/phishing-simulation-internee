<!DOCTYPE html>
<html>
<head>
  <title>Internee.pk Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8;">
  <div style="max-width: 400px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 5px;">
    <h2 style="text-align: center;">Internee.pk Login</h2>
    <form>
      <label>Email:</label><br>
      <input type="text" name="email" style="width: 100%; padding: 8px;"><br><br>
      <label>Password:</label><br>
      <input type="password" name="password" style="width: 100%; padding: 8px;"><br><br>
      <button type="submit" style="width: 100%; padding: 10px; background: #007bff; 
              color: #fff; border: none; border-radius: 4px;">
        Login
      </button>
    </form>
  </div>
</body>
</html>
